<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="columns">
  <div class="column is-3">
    <app-side-nav></app-side-nav>
  </div>
  <div class="column is-7">
    <app-postcreate></app-postcreate>

    <article class="media m-t-5" *ngFor="let post of posts">
      <figure class="media-left">
        <p class="image is-64x64">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>
              {{post?.username}}
            </strong> <small>
              {{timeFromNow(post.created)}}
            </small>
            <br> {{post?.post}}
          </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" (click)="onLike(post)">
              <span class="icon is-small"><i class="far fa-thumbs-up" [ngClass]="(!checkInArray(post.likes,user.username))?'':'has-text-primary'"></i></span>
              {{post.totalLikes}}
            </a>
            <a class="level-item" (click)="addComment(post)">
              <span class="icon is-small"><i class="fas fa-retweet" [ngClass]="(!checkInArray(post.comments,user.username))?'':'has-text-primary'"></i></span>
              <p class="inline"> {{post.comments.length}}</p>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fas fa-heart has-text-danger"></i></span>
            </a>
          </div>
        </nav>
      </div>

    </article>

  </div>
  <div class="column is-2">

  </div>

</div>
