<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="columns is-multiline">
    <div class="column is-4" *ngFor="let new of news">
        <div class="card" style="height:450px; cursor: pointer;">
            <div class="card-image">
                <figure class="image is-4by3" (click)="getNewsDetail(new.title)">
                    <img *ngIf="!new?.urlToImage" src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
                    <img *ngIf="new?.urlToImage" [src]="new?.urlToImage" alt="Image">
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img *ngIf="new?.urlToImage" [src]="new?.urlToImage" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="is-4">{{new.title}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
