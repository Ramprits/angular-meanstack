<nav class="navbar is-info">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img src="assets/xplat.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" [routerLink]="['/home']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="is-active">
                Home
            </a>

            <a class="navbar-item" [routerLink]="['/product']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="is-active">
                Product
            </a>
        </div>

        <div class="navbar-end">
            <a *ngIf="tokenService.loggedIn()" class="navbar-item">
                Welcome {{tokenService.getUserName()}}
            </a>
            <a *ngIf="!tokenService.loggedIn()" class="navbar-item" [routerLink]="['/register']" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="is-active">
                Register
            </a>
            <a *ngIf="!tokenService.loggedIn()" class="navbar-item" [routerLink]="['/login']" [routerLinkActiveOptions]="{exact: true}"
                routerLinkActive="is-active">
                Login
            </a>
            <a *ngIf="tokenService.loggedIn()" class="navbar-item" (click)="logout()">
                Logout
            </a>
        </div>

    </div>
</nav>
